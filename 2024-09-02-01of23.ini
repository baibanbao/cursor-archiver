今天的写作内容是怎样成为一个很厉害的人

首先我并不赞同一定要成为一个厉害的人。做个普通人挺好的，为什么要成为厉害的人呢？但是，如果一个年轻人非要变得比别人厉害一些，我就会给他如下建议。

首先，掌握新技术。技术是这个世界上的无限杠杆，加别的杠杆可能会让你破产，但是加技术的杠杆，你充其量也只有损失ai订阅费的风险，按照cursor的定价，一个月无非20美元而已。

其次，多读书，读任何书，哪怕坏书，哪怕你不喜欢，也能从中有所收获。看着人工智能抢着回答，我有一种马上被淘汰的危机感。到底是我在写作，还是你在写作？这样下去，太可怕了。

还有，多与人杰交流。在网上，你会不期然地遇见比你聪明的人，奇妙的是，他们往往没有架子。你可以向他们直接提问，不必心存顾忌。

最后，多写。写作是把大脑中网状的思想，转化成线性文字输出的过程。这个过程，会促使你整理自己的思想，锤炼批判性思维，并且养成自己对于文字独特的语感和审美。